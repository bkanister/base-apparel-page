<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,500,500i,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="left-side">
      <div class="info">
        <header id='logo'>
          <img id='logo-img' src="images/logo.svg" alt="Base Apparel">
        </header>
        <div class="small-image"><img src="images/hero-mobile.jpg" alt=""></div>
        <section>
          <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#" novalidate>
            <input type="email" name="email" placeholder="Email Address" class='email-input'>
            <div class="danger-icon"><img src="images/icon-error.svg" alt="danger-icon"></div>
            <button type="submit" name="button" class=''><img src="images/icon-arrow.svg" alt="arrow"></button>
            <label class="feedback">Please provide a valid email</label>
          </form>
        </section>
      </div>
    </div>

    <div class="image"><img src="images/hero-desktop.jpg" alt="woman"></div>
  </div>

</body>

</html>
